<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Post App</title>
</head>
<body>
  <header class='container bg-light text-center p-2 my-4'>
    <a href='/'><button class='btn btn-warning mx-2 text-white'>Home</button></a>
    <a href='/addpost'><button class='btn btn-warning mx-2 text-white'>Add New Post</button></a>
    <a href='/showpost'><button class='btn btn-warning mx-2 text-white'>Show All Post</button></a>
    


</header>
    <div class="container">

        <div class='my-3'><h1 class="text-center">Post Records</h1></div>
        {% if data %}
        <table class="table table-light table-striped">
        <thead>
            <tr>
              <th scope="col">Sr.no </th>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">Description</th>
            </tr>
          </thead>
          <tbody>
           {% for post in data %}
           <tr>
            <th scope="row">{{post.id}}</th>
            <td>{{post.titel}}</td>
            <td>{{post.author}}</td>
            <td>{{post.descripton}}</td>
          </tr>
          {% endfor %}
          </tbody>
          </table>

        {% else %}
        <p>
            No Records Found
        </p>
        {% endif %}
        
    </div>
</body>
</html>
